<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 60px;
            left: 60px;
            font-size: 24px;
            letter-spacing: 0.3em;
            color: #00ffcc;
            font-weight: bold;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ffcc 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 32px;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .meta {
            font-size: 20px;
            color: #666;
        }
        
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(135deg, #00ffcc 0%, #ff00ff 100%);
        }
        
        .grid-pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            opacity: 0.1;
            background-image: 
                linear-gradient(#00ffcc 1px, transparent 1px),
                linear-gradient(90deg, #00ffcc 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="accent-bar"></div>
    <div class="container">
        <div class="logo">BEATRIDER</div>
        <h1 class="title">Arguing Software<br>Into Existence</h1>
        <p class="subtitle">Building a rhythm game with AI:<br>90% frustration, 10% success, 100% learning</p>
        <p class="meta">8,000 lines of spaghetti code that's actually fun</p>
        <div class="grid-pattern"></div>
    </div>
</body>
</html>
