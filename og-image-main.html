<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            font-size: 120px;
            letter-spacing: 0.3em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ffcc 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 36px;
            color: #888;
            margin-bottom: 50px;
        }
        
        .features {
            display: flex;
            gap: 60px;
            font-size: 24px;
        }
        
        .feature {
            color: #00ffcc;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                linear-gradient(#00ffcc 2px, transparent 2px),
                linear-gradient(90deg, #00ffcc 2px, transparent 2px);
            background-size: 100px 100px;
            z-index: -1;
        }
        
        .pulse {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }
        
        .pulse-1 {
            top: -100px;
            left: -100px;
        }
        
        .pulse-2 {
            bottom: -100px;
            right: -100px;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-bg"></div>
        <div class="pulse pulse-1"></div>
        <div class="pulse pulse-2"></div>
        <h1 class="logo">BEATRIDER</h1>
        <p class="tagline">Lane-based rhythm shooter</p>
        <div class="features">
            <span class="feature">PROCEDURAL</span>
            <span class="feature">•</span>
            <span class="feature">ENDLESS</span>
            <span class="feature">•</span>
            <span class="feature">ADDICTIVE</span>
        </div>
    </div>
</body>
</html>
