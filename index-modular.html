<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beat Rider - Melodic Techno</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body { 
      background: #000; 
      color: #0f0; 
      font: 14px monospace; 
      text-shadow: 0 0 10px #0f0;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .left-panel {
      position: absolute;
      top: 70px;
      left: 10px;
      width: 380px;
      max-height: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #0f0;
      border-radius: 0 0 8px 8px;
      border-top: none;
      z-index: 9;
      backdrop-filter: blur(5px);
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), padding 0.4s, opacity 0.3s ease;
      padding: 0 10px;
      opacity: 0.15;
    }
    
    .left-panel:hover,
    .left-panel.touched {
      opacity: 1;
    }
    
    .left-panel.expanded {
      max-height: 400px;
      padding: 10px;
      overflow-y: auto;
      opacity: 1 !important;
    }
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    button { 
      background: #111; 
      color: #0f0; 
      border: 1px solid #0f0; 
      padding: 10px 20px; 
      margin: 5px;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0;
    }
    button:hover { 
      background: #222; 
      box-shadow: 0 0 10px #0f0;
    }
    .controls { 
      margin: 20px 0; 
    }
    .slider-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .slider-label {
      min-width: 80px;
      text-align: right;
      color: #0f0;
    }
    .slider {
      flex: 1;
      max-width: 200px;
    }
    .slider-value {
      min-width: 40px;
      color: #ff0;
      font-weight: bold;
    }
    .sound-select {
      flex: 1;
      max-width: 200px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px;
      font-family: monospace;
    }
    h1 { 
      color: #ff0; 
      text-shadow: 0 0 20px #ff0;
      font-size: 18px;
      margin: 10px 0;
    }
    .track-row {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .track-name {
      width: 80px;
      text-align: right;
      margin-right: 10px;
    }
    .beat-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #030;
      border: 1px solid #0f0;
      margin-right: 5px;
    }
    .pattern-display {
      display: inline-block;
      margin-left: 10px;
      font-size: 10px;
      color: #0a0;
    }
    .mute-btn {
      width: 40px;
      height: 20px;
      padding: 2px;
      margin: 0 5px;
      font-size: 10px;
      background: #030;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .mute-btn.muted {
      background: #300;
      color: #f00;
      border-color: #f00;
    }
    #progression {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #0f0;
      background: #010;
    }
    
    /* Minimized music controls */
    .music-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
      backdrop-filter: blur(5px);
      opacity: 0.15;
      transition: opacity 0.3s ease;
    }
    
    .music-controls:hover,
    .music-controls.touched {
      opacity: 1;
    }
    
    .control-btn {
      width: 40px;
      height: 40px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: #222;
      box-shadow: 0 0 10px #0f0;
    }
    
    .track-squares {
      display: flex;
      gap: 8px;
      padding: 0 10px;
      border-left: 1px solid #0f0;
      border-right: 1px solid #0f0;
    }
    
    .track-square {
      width: 30px;
      height: 30px;
      background: #030;
      border: 2px solid #0f0;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .track-square.active {
      background: #0f0;
      box-shadow: 0 0 15px #0f0;
    }
    
    .track-square.muted {
      background: #300;
      border-color: #f00;
      opacity: 0.5;
    }
    
    .track-square.flash {
      animation: flash 0.1s;
    }
    
    @keyframes flash {
      0% { background: #0f0; box-shadow: 0 0 20px #0f0; }
      100% { background: #030; box-shadow: none; }
    }
    
    /* Mobile-specific styles */
    body.mobile {
      font-size: 18px;
    }
    
    body.mobile .music-controls {
      padding: 15px;
      gap: 15px;
    }
    
    body.mobile .control-btn {
      width: 60px;
      height: 60px;
      font-size: 30px;
      border-width: 2px;
    }
    
    body.mobile .track-square {
      width: 45px;
      height: 45px;
      border-width: 3px;
    }
    
    body.mobile .track-squares {
      gap: 12px;
      padding: 0 15px;
    }
    
    body.mobile .left-panel {
      width: 90%;
      max-width: 500px;
      font-size: 18px;
    }
    
    body.mobile .left-panel.expanded {
      max-height: 600px;
      padding: 20px;
    }
    
    body.mobile button {
      padding: 15px 30px;
      font-size: 18px;
      border-width: 2px;
    }
    
    body.mobile .slider-label {
      min-width: 120px;
      font-size: 18px;
    }
    
    body.mobile .sound-select {
      padding: 8px;
      font-size: 18px;
      border-width: 2px;
    }
    
    body.mobile h1 {
      font-size: 24px;
    }
    
    body.mobile .slider-row {
      margin: 15px 0;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="gameContainer"></div>
    
    <!-- Minimized music controls -->
    <div id="musicControls" class="music-controls">
      <button id="playBtn" class="control-btn" title="Play">▶</button>
      <button id="stopBtn" class="control-btn" title="Stop">■</button>
      <div class="track-squares">
        <div class="track-square" id="kickSquare" data-track="kick" title="Kick"></div>
        <div class="track-square" id="snareSquare" data-track="snare" title="Snare"></div>
        <div class="track-square" id="hatSquare" data-track="hat" title="Hi-hat"></div>
        <div class="track-square" id="acidSquare" data-track="acid" title="Acid"></div>
        <div class="track-square" id="stabSquare" data-track="stab" title="Stab"></div>
        <div class="track-square" id="subSquare" data-track="sub" title="Sub"></div>
      </div>
      <button id="gridToggleBtn" class="control-btn" title="Toggle Grid">⊞</button>
      <button id="expandBtn" class="control-btn" title="Settings">⚙</button>
    </div>
    
    <!-- Expanded panel (hidden by default) -->
    <div class="left-panel" id="expandedPanel">
      <h1>MELODIC TECHNO ENGINE</h1>
      <button id="minimizeBtn" style="float: right; margin-top: -30px;">×</button>
      
      <div class="controls">
        <div class="slider-row">
          <label class="slider-label">MOOD:</label>
          <select id="musicPresetSelector" class="sound-select">
            <option value="">Custom</option>
            <option value="chill">Chill</option>
            <option value="driving" selected>Driving</option>
            <option value="peak">Peak Time</option>
            <option value="acid">Acid Storm</option>
            <option value="trance">Trance</option>
          </select>
          <span id="musicPresetDisplay" class="slider-value" style="font-size: 10px; width: 100px;">Classic techno</span>
        </div>
        <div class="slider-row">
          <label class="slider-label">DIFFICULTY:</label>
          <select id="difficultySelector" class="sound-select">
            <option value="zen">Zen Mode</option>
            <option value="normal" selected>Normal</option>
            <option value="intense">Intense</option>
            <option value="chaos">Chaos</option>
          </select>
          <span id="difficultyDisplay" class="slider-value" style="font-size: 10px; width: 100px;">Standard</span>
        </div>
        <hr style="border-color: #0f0; margin: 15px 0; opacity: 0.3;">
        <div class="slider-row">
          <label class="slider-label">BPM:</label>
          <input type="range" id="bpmSlider" min="120" max="150" value="132" class="slider">
          <span id="bpmDisplay" class="slider-value">132</span>
        </div>
        <div class="slider-row">
          <label class="slider-label">ENERGY:</label>
          <input type="range" id="energySlider" min="0" max="100" value="50" class="slider">
          <span id="energyDisplay" class="slider-value">50</span>
        </div>
        <div class="slider-row">
          <label class="slider-label">TENSION:</label>
          <input type="range" id="tensionSlider" min="0" max="100" value="30" class="slider">
          <span id="tensionDisplay" class="slider-value">30</span>
        </div>
        <div class="slider-row">
          <label class="slider-label">SHOT:</label>
          <select id="soundSelector" class="sound-select">
            <option value="0">Triangle</option>
            <option value="1">Acid</option>
            <option value="2">Chord</option>
            <option value="3">Echo</option>
            <option value="4">Pluck</option>
            <option value="5">Pew Pew</option>
          </select>
          <span id="soundDisplay" class="slider-value">Triangle</span>
        </div>
      </div>
  
      <div id="progression">
        <div>SECTION: <span id="section">INTRO</span></div>
        <div>BAR: <span id="bar">0</span> / 64</div>
        <div>CHORD: <span id="chord">Cm</span></div>
        <div>NEXT: <span id="nextSection">BUILD in 8 bars</span></div>
      </div>
  
      <div id="status">READY</div>
    </div>
  </div>

  <!-- Load modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
